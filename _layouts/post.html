<!DOCTYPE html>
<html lang="en">
<head>
{% include head.html %}
</head>
<body class="{{ page.class }} post"><a class="skip" href="#main">Skip to content</a>
    <div class="outer">
{% include header.html %}
        <div class="outer-content">
            <main id="main" role="main">
                <div class="module m-hero">
                    <div class="s-page-width">
                        <div class="wrapper">
                            <div class="caption">
                            </div>
                        </div>
                    </div>
                </div>
                <style type="text/css">
                    .m-hero {
                        background-image: url('/ui/img/IMG_4424.jpg');
                    }
                </style>
                <div class="module m-text-photo">
                    <div class="s-page-width">
                        <div class="wrapper content">
                            <article>
                                <h1>{{ page.title }}</h1>
                                <span class="date">{{ page.date | date: "%b %d, %Y" }}</span>
                                {{ content }}
                            </article>
                        </div>
                    </div>
                </div>
            </main>
{% include footer.html %}
        </div>
    </div>
    <script type="text/javascript" src="/ui/js/script.js"></script>
{% comment %}
    <script type="text/javascript">

    </script>
{% endcomment %}
</body>
</html>
